# 基础信息
baseURL = "https://xqcherry-blog.vercel.app/"
title = "xqcherry"
theme = "hugo-coder" # 基于hugo-coder修改
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
enableEmoji = true
canonifyURLs = false

# 分页设置
[pagination]
pagerSize = 6

# 评论功能
[services]
[services.disqus]
# Enable Disqus comments
# shortname = "yourdiscussshortname"

# 代码高亮
[markup]
[markup.highlight]
noClasses = false

# Markdown 渲染器
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[params]
author = "xqcherry"
description = "xqcherry 的个人博客"
keywords = "BE PASSION FOR LIFE FOREVER"
info = ["BE PASSION FOR LIFE FOREVER"]
avatarURL = "images/xqcherry_avatar.png"
dateFormat = "2006年1月2日"
since = 2025

# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/xqcherry/blog/tree/"
# Right To Left, shift content direction for languages such as Arabic
rtl = false
# 颜色主题
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# 系列文章相关
# Series see also post count
maxSeeAlsoItems = 5
# 自定义样式
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = ["scss/custom.scss"]

# Custom JS
customJS = []

# Custom remote JS files
customRemoteJS = []

